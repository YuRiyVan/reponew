{% extends 'shop/base.html' %}
{% load static %}
{% block title %} СТРАНИЦА АУТЕНТИФИКАЦИИ {% endblock %}
{% block head %} 
<style>
    .shadowbox {
      border: 1px solid #212120;
      box-shadow: 8px 8px 5px #444;
      padding: 8px 12px;
      background-image: linear-gradient(180deg, #fff, #ddd 40%, #ccc);
    }
    .layer {
        background: #e6c69f ;    
       }
</style>
<style type="text/css">
    .space { 
     width: 680px; /* Ширина элемента в пикселах */
     padding-bottom: 8px; /* Поле снизу от текста */
     padding-top: 8px; /* Поле сверху от текста */
     padding-right: 15px; /* Поля */
     padding-left: 15px; /* Поля */
     background: #E5D3BD; /* Цвет фона */
     border: 1px solid #7a4928; /* Параметры рамки */
     margin: auto;
     
    }
</style>

{% endblock %}
{% block content %} 


<div class="space">
<form action="" method="POST" >
    {% csrf_token %}
 
    <div class="form-group">
        <label for="exampleFormControlInput1"> Name </label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter name" name="username">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <center>
    <button type="submit" class="btn btn-primary">Submit</button>
    <br>
    <hr>
    <div class="text_center">
        <a href="{{ '/forgot_password' }}" class="link_text link_border">Забыли пароль</a>
    <br>
    <br>
    </div>
    </center>
 
</form>
</div>
<hr>
{% endblock %}
